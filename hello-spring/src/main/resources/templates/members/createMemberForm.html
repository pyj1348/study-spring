<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <!-- PostMapping에서 action 이름을 참조해서 Mapping -->
    <!-- object : form 영역 내에서 객체를 변수로써 가져다 쓰겠다 -->
    <form role="form" action="/members/new" method="post" th:object="${memberForm}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <!-- 이때 "name"이 키가 되어 넘어와서 객체의 멤버변수 name에 값이 들어간다 -->
            <!-- th:field는 html 태그의 id와 name 값을 둘다 매핑해준다 -->
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
          <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요"/>
        </div>
          <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요"/>
        </div>
          <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요"/>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
